<!DOCTYPE html>
<html lang="en">
<head><title>EvenOdd</title>
</head>
<body>
  <script>
    function checkEvenOdd(num) {
      if (num % 2 === 0) {
        console.log(num + " is Even")
      }
      else {
        console.log(num + " is Odd")
      }
    }
    checkEvenOdd(7);
    checkEvenOdd(34);
  </script>
</body>
</html>
