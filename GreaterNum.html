<!DOCTYPE html>
<html lang="en">
<head><title>Simple Maths</title>
</head>
<body>
  
  <script>
    function addNumbers(a, b){
      var result = a + b;
      console.log("The sum is: " + result);
      return result;
    }
    function findLarger(num1, num2) {
      if (num1 > num2) {
        console.log(num1 + " is Larger")
      }
      else if (num2 > num1) {
        console.log(num2 + " is Larger")
      }
      else {
        console.log(" Both are Equal")
      }
    }
    addNumbers(5, 10);
    findLarger(5, 10);
  </script>

</body>
</html>
